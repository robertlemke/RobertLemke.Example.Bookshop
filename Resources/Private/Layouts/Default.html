<!DOCTYPE html>
{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<html xmlns:f="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>
		<f:render section="Title"/>
	</title>
	<f:base/>
	<bootstrap:include/>
</head>
<body>
<div class="container">
	<p></p>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<f:link.action action="index" controller="Book" class="brand">roebooks.com</f:link.action>
				<div class="nav-collapse">
					<ul class="nav">
						<f:if condition="{controller.book}">
							<f:then>
								<li class="active"><f:link.action action="index" controller="Book">Books</f:link.action></li>
								<li><f:link.action action="index" controller="Category">Categories</f:link.action></li>
							</f:then>
							<f:else>
								<li><f:link.action action="index" controller="Book">Books</f:link.action></li>
								<li class="active"><f:link.action action="index" controller="Category">Categories</f:link.action></li>
							</f:else>
						</f:if>
						<f:if condition="{basket}">
							<li><f:link.action action="index" controller="Basket"><i class="icon-shopping-cart"></i> Basket
								<f:if condition="{basket.books}"><span class="badge badge-success">{basket.books -> f:count()}</span></f:if>
							</f:link.action></li>
						</f:if>
					</ul>
					<form class="navbar-search pull-right" action="">
						<input type="text" class="search-query span2" placeholder="Search">
					</form>
					<div class="pull-right">
						<f:security.ifAuthenticated>
							<f:then>
								<f:link.action action="logout" controller="Login">Logout</f:link.action>
							</f:then>
							<f:else>
								<f:link.action action="login" controller="Login">Login</f:link.action>
							</f:else>
						</f:security.ifAuthenticated>
					</div>
				</div>
			</div>
		</div>
	</div>
	<f:flashMessages as="flashMessages">
		<ul class="unstyled">
			<f:for each="{flashMessages}" as="flashMessage">
				<li><i class="icon-info-sign"></i> {flashMessage}</li>
			</f:for>
		</ul>
	</f:flashMessages>
	<h2>
		<f:render section="Title"/>
	</h2>
	<f:render section="Content"/>
</div>
</body>
</html>
